<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 3, 5, 6, 8, 9, 15, 16, 28, 25];
    function tim_so_hoan_hao(arr) {
        for (let i = 0; i < arr.length; i++) {
            let sum = 0;
            for (let j = 1; j < arr[i]; j++) {
                if (arr[i] % j == 0) {
                    sum += j;
                }
            }
            if (sum == arr[i]) {
                document.write('so ' + arr[i] + ' la so hoan hao ' + 'o vi tri ' + i + '<br>')
            }
        }
    }
    tim_so_hoan_hao(arr);
</script>
</body>
</html>
