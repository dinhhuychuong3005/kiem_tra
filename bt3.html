<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkPerfectNumber(number) {
        let sum = 0
        if (number <= 0){
            return false
        }
        for (let i = 1; i < number; i++) {
            if (number % i == 0) {
                sum += i;
            }
        }
        if (sum == number) {
            return true
        } return false;
    }

    let arr = [1, 3, 5, 6, 8, 9, 15, 16, 28, 25];
function findIndex(arr){
    let index = [];
    for (let i = 0;i<arr[i];i++){
        if (checkPerfectNumber(arr[i])){
            index.push(i);
        }
    }return index
}
let index = findIndex(arr);
if (index.length == 0){
    alert('không có số hoàn hảo trong mảng')
}else {
    document.write('vị trí các số hoàn hảo trong mảng là '+ index)
}
</script>
</body>
</html>
