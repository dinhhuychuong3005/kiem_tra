<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 3, 5, 6, 8, 9, 15, 16, 28, 25];
    function check(num){
        let sum = 0;
        for (let i = 0;i<num;i++){
            if (num % i == 0){
                sum += i;
            }
        }
        if (sum == num){
            return true;
        }else {
            return false;
        }
    }
    function checkHam(arr){
        for (let i = 0 ; i<arr.length;i++){
            if (check(arr[i]) == true){
                document.write('so hoàn hảo ' + arr[i] + 'ở vị trí ' + i + '<br>');
            }
        }
        if (check(arr[i]) == false){
            document.write('không có số hoàn hảo trong mảng' + '<br>')
        }
    }
    document.write(checkHam(arr))
</script>
</body>
</html>
