<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt('nhap vao 1 so nguyen duong');
    let sum = 0;
    function checkPerfectNumber(number) {
        if (number <= 0){
            return false
        }
        for (let i = 1; i < number; i++) {
            if (number % i == 0) {
                sum += i;
            }
        }
        if (sum == number) {
            return true
        } return false;
    }
    if (checkPerfectNumber() == true){
        alert(number + ' la so hoan hao ')
    }
    else alert(number + ' khong phai la so hoan hao ')
</script>
</body>
</html>
