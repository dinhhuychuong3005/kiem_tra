<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt('nhap vao 1 so nguyen duong');
    let sum = 0;
    function so_hoan_hao(n) {
        for (let i = 1; i < n; i++) {
            if (n % i == 0) {
                sum += i
            }
        }
        if (sum == n) {
            alert(n + ' la so hoan hao ')
        } else alert(n + ' khong phai la so hoan hao')
    }
    so_hoan_hao(n);
</script>
</body>
</html>
