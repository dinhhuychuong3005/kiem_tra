<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tam_giac(n){
        for (let i = 1;i<n;i++){
            document.write('<hr style="color: red" width=' + (5 *i) + '% >');
        }
    }
    let n = +prompt("Nhập số dòng")
    tam_giac(n);
</script>
</body>
</html>
