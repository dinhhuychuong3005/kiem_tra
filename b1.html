<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh tong cac so le</title>
</head>
<body>
<script>
    let a = [1,2,3,5,6,7,9,13,15];
    let sum = 0;
    function tinh_tong(a) {
        for (let i = 0; i < a.length; i++) {
            if (a[i] % 2 !== 0) {
                 sum += a[i]
            }
        }
        return sum
    }
    let ket_qua = tinh_tong(a);
    document.write(ket_qua)
</script>
</body>
</html>
