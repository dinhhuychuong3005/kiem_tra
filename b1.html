<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh tong cac so le</title>
</head>
<body>-
<script>
    let arr = [];
    let size = +prompt('nhap vao size cua mang');
    for (let i = 0;i<size;i++){
        arr[i] = Math.round(Math.random()*1000)
    }
document.write(arr)
    function tinh_tong(arr){
        let Sum = 0;
        for (let i = 0 ;i<arr.length;i++){
            if (arr[i] % 2 !==0){
                Sum += arr[i]
            }
        }
        return Sum;
    }
    document.write('<br>' + 'tong cac so le trong mang a la ' + (tinh_tong(arr)))
</script>
</body>
</html>
