<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh tong cac so le</title>
</head>
<body>
<script>
    let a = [1,2,3,5,6,7,9,13,15];
    function tinh_tong(a){
        let Sum = 0;
        for (let i = 0 ;i<a.length;i++){
            if (a[i] % 2 !==0){
                Sum += a[i]
            }
        }
        return Sum;
    }
    document.write('tong cac so le trong mang a la ' + (tinh_tong(a)))
</script>
</body>
</html>
